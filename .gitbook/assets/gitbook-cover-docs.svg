<svg width="1990" height="480" viewBox="0 0 1990 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Black hole core -->
    <radialGradient id="bh-core" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#000000"/>
      <stop offset="0.6" stop-color="#010102"/>
      <stop offset="0.85" stop-color="#030305"/>
      <stop offset="1" stop-color="#030305"/>
    </radialGradient>
    <!-- Accretion disk glow -->
    <radialGradient id="accretion-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#000000" stop-opacity="0"/>
      <stop offset="0.35" stop-color="#064e3b" stop-opacity="0.5"/>
      <stop offset="0.5" stop-color="#34d399" stop-opacity="0.7"/>
      <stop offset="0.6" stop-color="#6ee7b7" stop-opacity="0.4"/>
      <stop offset="0.75" stop-color="#059669" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <!-- Outer halo -->
    <radialGradient id="bh-halo" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="0.4" stop-color="#34d399" stop-opacity="0.02"/>
      <stop offset="0.65" stop-color="#059669" stop-opacity="0.08"/>
      <stop offset="0.8" stop-color="#064e3b" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <!-- Gravitational lensing ring -->
    <radialGradient id="lens-ring" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="0.42" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="0.48" stop-color="#6ee7b7" stop-opacity="0.6"/>
      <stop offset="0.52" stop-color="#34d399" stop-opacity="0.8"/>
      <stop offset="0.58" stop-color="#059669" stop-opacity="0.3"/>
      <stop offset="0.65" stop-color="#064e3b" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <!-- Nebula clouds -->
    <radialGradient id="dc-neb1" cx="20%" cy="35%" r="30%">
      <stop offset="0" stop-color="#064e3b" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dc-neb2" cx="85%" cy="60%" r="25%">
      <stop offset="0" stop-color="#059669" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dc-neb3" cx="65%" cy="20%" r="20%">
      <stop offset="0" stop-color="#6ee7b7" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <!-- Accretion disk gradient for path -->
    <linearGradient id="disk-grad" x1="700" y1="240" x2="1300" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#059669" stop-opacity="0.1"/>
      <stop offset="0.3" stop-color="#34d399" stop-opacity="0.6"/>
      <stop offset="0.5" stop-color="#6ee7b7" stop-opacity="0.9"/>
      <stop offset="0.7" stop-color="#34d399" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#059669" stop-opacity="0.1"/>
    </linearGradient>
    <!-- Inner disk -->
    <linearGradient id="disk-inner" x1="800" y1="240" x2="1200" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#34d399" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#6ee7b7" stop-opacity="0.5"/>
      <stop offset="0.5" stop-color="#a7f3d0" stop-opacity="0.7"/>
      <stop offset="0.7" stop-color="#6ee7b7" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#34d399" stop-opacity="0"/>
    </linearGradient>
    <!-- Jet beam -->
    <linearGradient id="jet-up" x1="995" y1="240" x2="995" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6ee7b7" stop-opacity="0.3"/>
      <stop offset="0.3" stop-color="#34d399" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="jet-down" x1="995" y1="240" x2="995" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6ee7b7" stop-opacity="0.3"/>
      <stop offset="0.3" stop-color="#34d399" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#059669" stop-opacity="0"/>
    </linearGradient>
    <!-- Star filters -->
    <filter id="dc-starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dc-bright" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feMerge><feMergeNode/><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dc-textGlow" x="-15%" y="-40%" width="130%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dc-diskBlur" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dc-coreBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <!-- Noise -->
    <filter id="dc-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.035"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="screen"/>
    </filter>
    <!-- Spiral galaxy dust mask -->
    <clipPath id="spiralClip">
      <rect width="1990" height="480"/>
    </clipPath>
  </defs>

  <!-- Deep space -->
  <rect width="1990" height="480" fill="#030305"/>
  <rect width="1990" height="480" fill="url(#dc-neb1)"/>
  <rect width="1990" height="480" fill="url(#dc-neb2)"/>
  <rect width="1990" height="480" fill="url(#dc-neb3)"/>

  <!-- Distant stars -->
  <circle cx="55" cy="30" r="0.5" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="130" cy="85" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="210" cy="20" r="0.5" fill="#e8e6ee" opacity="0.15"/>
  <circle cx="300" cy="140" r="0.4" fill="#e8e6ee" opacity="0.09"/>
  <circle cx="380" cy="50" r="0.5" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="460" cy="170" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="540" cy="30" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="620" cy="110" r="0.4" fill="#e8e6ee" opacity="0.09"/>
  <circle cx="1370" cy="35" r="0.5" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="1450" cy="120" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="1540" cy="50" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="1630" cy="155" r="0.4" fill="#e8e6ee" opacity="0.09"/>
  <circle cx="1720" cy="40" r="0.5" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="1810" cy="95" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="1900" cy="60" r="0.5" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="80" cy="280" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="170" cy="380" r="0.4" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="280" cy="420" r="0.5" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="400" cy="350" r="0.4" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="510" cy="440" r="0.5" fill="#e8e6ee" opacity="0.11"/>
  <circle cx="1400" cy="290" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="1500" cy="380" r="0.4" fill="#e8e6ee" opacity="0.11"/>
  <circle cx="1600" cy="420" r="0.5" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="1710" cy="340" r="0.4" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="1830" cy="440" r="0.5" fill="#e8e6ee" opacity="0.09"/>
  <circle cx="1940" cy="360" r="0.4" fill="#e8e6ee" opacity="0.11"/>

  <!-- Gravitationally lensed / stretched stars near black hole -->
  <ellipse cx="820" cy="235" rx="4" ry="1" fill="#6ee7b7" opacity="0.25" transform="rotate(-15, 820, 235)"/>
  <ellipse cx="1170" cy="245" rx="3.5" ry="0.8" fill="#e8e6ee" opacity="0.2" transform="rotate(12, 1170, 245)"/>
  <ellipse cx="880" cy="170" rx="3" ry="0.7" fill="#34d399" opacity="0.18" transform="rotate(-30, 880, 170)"/>
  <ellipse cx="1110" cy="310" rx="3" ry="0.8" fill="#6ee7b7" opacity="0.2" transform="rotate(25, 1110, 310)"/>

  <!-- Relativistic jets (polar beams) -->
  <polygon points="990,240 980,0 1010,0" fill="url(#jet-up)" opacity="0.4"/>
  <polygon points="990,240 980,480 1010,480" fill="url(#jet-down)" opacity="0.4"/>
  <!-- Wider diffuse jet -->
  <polygon points="995,220 960,0 1030,0" fill="url(#jet-up)" opacity="0.12"/>
  <polygon points="995,260 960,480 1030,480" fill="url(#jet-down)" opacity="0.12"/>

  <!-- Black hole outer halo -->
  <circle cx="995" cy="240" r="220" fill="url(#bh-halo)"/>

  <!-- Accretion disk — outer glow (wide ellipse) -->
  <ellipse cx="995" cy="240" rx="200" ry="45" fill="url(#disk-grad)" opacity="0.5" filter="url(#dc-diskBlur)" transform="rotate(-8, 995, 240)"/>

  <!-- Accretion disk — main ring -->
  <ellipse cx="995" cy="240" rx="180" ry="38" stroke="url(#disk-grad)" stroke-width="6" fill="none" opacity="0.8" transform="rotate(-8, 995, 240)"/>
  <ellipse cx="995" cy="240" rx="160" ry="32" stroke="url(#disk-inner)" stroke-width="3" fill="none" opacity="0.6" transform="rotate(-8, 995, 240)"/>
  <ellipse cx="995" cy="240" rx="140" ry="26" stroke="url(#disk-inner)" stroke-width="1.5" fill="none" opacity="0.4" transform="rotate(-8, 995, 240)"/>

  <!-- Gravitational lensing ring (photon sphere) -->
  <circle cx="995" cy="240" r="80" fill="url(#lens-ring)" opacity="0.6"/>

  <!-- Event horizon glow -->
  <circle cx="995" cy="240" r="55" fill="#34d399" opacity="0.06" filter="url(#dc-coreBlur)"/>

  <!-- Event horizon (pure black) -->
  <circle cx="995" cy="240" r="45" fill="#000000"/>
  <circle cx="995" cy="240" r="42" fill="url(#bh-core)"/>

  <!-- Accretion disk front pass (in front of black hole) — upper half -->
  <ellipse cx="995" cy="240" rx="180" ry="38" stroke="url(#disk-grad)" stroke-width="4" fill="none" opacity="0.6" transform="rotate(-8, 995, 240)" clip-path="url(#spiralClip)"/>

  <!-- Hot spots on accretion disk -->
  <circle cx="870" cy="220" r="3" fill="#6ee7b7" opacity="0.5" filter="url(#dc-starGlow)"/>
  <circle cx="1120" cy="258" r="2.5" fill="#a7f3d0" opacity="0.4" filter="url(#dc-starGlow)"/>
  <circle cx="940" cy="210" r="2" fill="#34d399" opacity="0.45" filter="url(#dc-starGlow)"/>
  <circle cx="1060" cy="268" r="2" fill="#6ee7b7" opacity="0.35" filter="url(#dc-starGlow)"/>

  <!-- Bright stars -->
  <circle cx="200" cy="70" r="1.2" fill="#6ee7b7" opacity="0.4" filter="url(#dc-starGlow)"/>
  <circle cx="600" cy="130" r="1" fill="#e8e6ee" opacity="0.5" filter="url(#dc-starGlow)"/>
  <circle cx="1500" cy="80" r="1.3" fill="#34d399" opacity="0.35" filter="url(#dc-starGlow)"/>
  <circle cx="1780" cy="140" r="1" fill="#e8e6ee" opacity="0.4" filter="url(#dc-starGlow)"/>
  <circle cx="350" cy="380" r="1.1" fill="#6ee7b7" opacity="0.3" filter="url(#dc-starGlow)"/>
  <circle cx="1650" cy="360" r="1.2" fill="#34d399" opacity="0.3" filter="url(#dc-starGlow)"/>
  <!-- Feature stars -->
  <circle cx="150" cy="200" r="1.8" fill="#e8e6ee" opacity="0.45" filter="url(#dc-bright)"/>
  <circle cx="1850" cy="190" r="1.6" fill="#6ee7b7" opacity="0.35" filter="url(#dc-bright)"/>
  <circle cx="700" cy="400" r="1.5" fill="#34d399" opacity="0.3" filter="url(#dc-bright)"/>
  <circle cx="1350" cy="390" r="1.4" fill="#e8e6ee" opacity="0.3" filter="url(#dc-bright)"/>

  <!-- BRAND LOGO 'a' — bottom-left corner, away from black hole -->
  <g transform="translate(30, 240) scale(2)" opacity="0.055">
    <path d="M 105 130 L 105 45 A 42 42 0 1 0 105 112" stroke="#6ee7b7" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="105" cy="130" r="6" fill="#34d399" opacity="0.4"/>
  </g>
  <!-- Tiny 'a' — top-right corner -->
  <g transform="translate(1780, 20) scale(0.7)" opacity="0.035">
    <path d="M 105 130 L 105 45 A 42 42 0 1 0 105 112" stroke="#34d399" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- ======================== -->
  <!-- ASCESWAP WORDMARK (low) -->
  <!-- ======================== -->
  <text x="995" y="445" text-anchor="middle" font-family="'Sora', 'SF Pro Display', 'Inter', sans-serif" font-weight="800" font-size="28" letter-spacing="0.25em" fill="#e8e6ee" opacity="0.6" filter="url(#dc-textGlow)">
    ASCE<tspan fill="#34d399">SWAP</tspan>
  </text>

  <!-- Grain -->
  <rect width="1990" height="480" filter="url(#dc-noise)" opacity="0.4"/>
</svg>