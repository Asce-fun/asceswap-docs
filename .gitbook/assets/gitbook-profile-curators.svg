<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cp-neb1" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#064e3b" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cp-neb2" cx="25%" cy="30%" r="35%">
      <stop offset="0" stop-color="#059669" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cp-compassGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#34d399" stop-opacity="0.1"/>
      <stop offset="0.4" stop-color="#059669" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#030305" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cp-needleGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0" stop-color="#6ee7b7"/>
      <stop offset="1" stop-color="#059669"/>
    </linearGradient>
    <filter id="cp-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cp-starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cp-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.04"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="screen"/>
    </filter>
  </defs>

  <rect width="400" height="400" fill="#030305"/>
  <rect width="400" height="400" fill="url(#cp-neb1)"/>
  <rect width="400" height="400" fill="url(#cp-neb2)"/>

  <!-- Stars -->
  <circle cx="25" cy="20" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="80" cy="55" r="0.4" fill="#e8e6ee" opacity="0.11"/>
  <circle cx="155" cy="15" r="0.5" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="260" cy="40" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="340" cy="25" r="0.5" fill="#e8e6ee" opacity="0.14"/>
  <circle cx="375" cy="75" r="0.4" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="35" cy="340" r="0.5" fill="#e8e6ee" opacity="0.12"/>
  <circle cx="115" cy="375" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="270" cy="365" r="0.5" fill="#e8e6ee" opacity="0.13"/>
  <circle cx="350" cy="350" r="0.4" fill="#e8e6ee" opacity="0.11"/>
  <circle cx="20" cy="180" r="0.4" fill="#e8e6ee" opacity="0.1"/>
  <circle cx="380" cy="200" r="0.4" fill="#e8e6ee" opacity="0.12"/>

  <!-- Compass glow -->
  <circle cx="200" cy="200" r="100" fill="url(#cp-compassGlow)"/>

  <!-- Outer compass ring -->
  <circle cx="200" cy="200" r="110" stroke="#059669" stroke-width="0.5" fill="none" opacity="0.2"/>
  <circle cx="200" cy="200" r="105" stroke="#34d399" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="200" cy="200" r="100" stroke="#34d399" stroke-width="0.3" fill="none" opacity="0.1"/>

  <!-- Degree tick marks -->
  <line x1="200" y1="90" x2="200" y2="98" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <line x1="255" y1="95" x2="251" y2="103" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="300" y1="130" x2="293" y2="135" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="310" y1="200" x2="302" y2="200" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <line x1="300" y1="270" x2="293" y2="265" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="255" y1="305" x2="251" y2="297" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="200" y1="310" x2="200" y2="302" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <line x1="145" y1="305" x2="149" y2="297" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="100" y1="270" x2="107" y2="265" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="90" y1="200" x2="98" y2="200" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="130" x2="107" y2="135" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>
  <line x1="145" y1="95" x2="149" y2="103" stroke="#34d399" stroke-width="0.6" opacity="0.25"/>

  <!-- Inner rings -->
  <circle cx="200" cy="200" r="70" stroke="#059669" stroke-width="0.3" fill="none" opacity="0.15" stroke-dasharray="2 4"/>
  <circle cx="200" cy="200" r="45" stroke="#34d399" stroke-width="0.3" fill="none" opacity="0.1" stroke-dasharray="1 3"/>

  <!-- Compass needle — North -->
  <polygon points="200,105 195,195 200,190 205,195" fill="url(#cp-needleGrad)" opacity="0.6" filter="url(#cp-glow)"/>
  <!-- South pointer -->
  <polygon points="200,295 195,205 200,210 205,205" fill="#064e3b" opacity="0.3"/>

  <!-- Cross hairs -->
  <line x1="200" y1="155" x2="200" y2="170" stroke="#6ee7b7" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="230" x2="200" y2="245" stroke="#6ee7b7" stroke-width="0.5" opacity="0.3"/>
  <line x1="155" y1="200" x2="170" y2="200" stroke="#6ee7b7" stroke-width="0.5" opacity="0.3"/>
  <line x1="230" y1="200" x2="245" y2="200" stroke="#6ee7b7" stroke-width="0.5" opacity="0.3"/>

  <!-- Center dot (instead of logo in center) -->
  <circle cx="200" cy="200" r="4" fill="#0c0c12" stroke="#34d399" stroke-width="1" opacity="0.6"/>
  <circle cx="200" cy="200" r="1.5" fill="#34d399" opacity="0.8"/>

  <!-- Curated constellation stars on the compass -->
  <circle cx="160" cy="140" r="2.5" fill="#6ee7b7" opacity="0.6" filter="url(#cp-starGlow)"/>
  <circle cx="250" cy="155" r="2" fill="#34d399" opacity="0.5" filter="url(#cp-starGlow)"/>
  <circle cx="270" cy="230" r="2.5" fill="#6ee7b7" opacity="0.55" filter="url(#cp-starGlow)"/>
  <circle cx="145" cy="250" r="2" fill="#34d399" opacity="0.45" filter="url(#cp-starGlow)"/>
  <line x1="160" y1="140" x2="250" y2="155" stroke="#34d399" stroke-width="0.5" opacity="0.2"/>
  <line x1="250" y1="155" x2="270" y2="230" stroke="#34d399" stroke-width="0.5" opacity="0.2"/>
  <line x1="270" y1="230" x2="145" y2="250" stroke="#34d399" stroke-width="0.5" opacity="0.2"/>

  <!-- Cardinal labels -->
  <text x="200" y="82" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#34d399" opacity="0.35">N</text>
  <text x="322" y="204" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#059669" opacity="0.25">E</text>
  <text x="200" y="328" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#059669" opacity="0.25">S</text>
  <text x="78" y="204" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#059669" opacity="0.25">W</text>

  <!-- Bright accent stars -->
  <circle cx="50" cy="70" r="1.2" fill="#6ee7b7" opacity="0.35" filter="url(#cp-starGlow)"/>
  <circle cx="350" cy="90" r="1" fill="#e8e6ee" opacity="0.4" filter="url(#cp-starGlow)"/>
  <circle cx="60" cy="330" r="1.1" fill="#34d399" opacity="0.3" filter="url(#cp-starGlow)"/>
  <circle cx="345" cy="320" r="1" fill="#e8e6ee" opacity="0.35" filter="url(#cp-starGlow)"/>

  <!-- BRAND LOGO 'a' — bottom-right corner -->
  <g transform="translate(310, 310) scale(0.55)" opacity="0.08">
    <path d="M 105 130 L 105 45 A 42 42 0 1 0 105 112" stroke="#6ee7b7" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="105" cy="130" r="6" fill="#34d399" opacity="0.5"/>
  </g>

  <rect width="400" height="400" filter="url(#cp-noise)" opacity="0.4"/>
</svg>